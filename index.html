<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class = "container">

    <!-- Image section -->
    <div class = "image">
      <img src = "images/image-equilibrium.jpg" alt = "image">
        <div>
          <img src = "images/icon-view.svg" alt = "hover">
        </div>

    </div>


    <!-- Text section -->
    <div class = "text">
      <span class = "title">Equilibrium #3429</span>
      Our Equilibrium collection promotes balance and calm.

      <ul>
        <li class = "amount">
          <span><img src = "images/icon-ethereum.svg" alt = "icon-ethereum"></span>
          0.041 ETH
        </li>
        <li>
          <span><img src = "images/icon-clock.svg" alt = "icon-clock"></span>
          3 days left</li>
      </ul>
    
    
      <div class = "avatar">
      <img src ="images/image-avatar.png" alt = "avatar" class = "avatar"> Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jayden</a>.
    </div>
  
</body>
</html>
